<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Professional Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      background-color: #1f1f1f;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00c853;
      border-bottom: 1px solid #333;
    }
    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 1rem;
      word-wrap: break-word;
    }
    .user {
      background-color: #2962ff;
      align-self: flex-end;
      color: #fff;
    }
    .n8n {
      background-color: #333;
      align-self: flex-start;
      color: #e0e0e0;
    }
    form {
      display: flex;
      padding: 15px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #fff;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #00c853;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00b34c;
    }
  </style>
</head>
<body>
  <header>n8n Chat</header>
  <div id="chatBox"></div>
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Type your message or number..." required autocomplete="off">
    <button type="submit">Send</button>
  </form>
  <script>
    // âœ… Correct Webhook Trigger URL
    const webhookURL = 'https://n8nr.digitalakara.com/webhook/mrachat';
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');

    function appendMessage(sender, text, cssClass) {
      const message = document.createElement('div');
      message.classList.add('message', cssClass);
      // Basic sanitization to prevent HTML injection
      const sanitizedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      message.innerHTML = `<strong>${sender}:</strong><br>${sanitizedText}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('You', userMessage, 'user');
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: userMessage })
        });

        // Check for non-OK status codes first
        if (!response.ok) {
          let errorMsg = `HTTP error! status: ${response.status}`;
          try {
            // Attempt to get error details from the response body
            const errorText = await response.text();
            errorMsg += `. Response: ${errorText}`;
          } catch (e) {
            errorMsg += ". Could not read error response body.";
          }
          appendMessage('n8n', errorMsg, 'n8n');
          return;
        }

        // If response.ok is true, try to get the response as text
        let responseText = '';
        try {
          responseText = await response.text();
        } catch (textError) {
          appendMessage('n8n', 'Error: Could not read response body.', 'n8n');
          console.error("Error reading response body:", textError);
          return;
        }

        // Display whatever text we received. This is the main change for this test.
        appendMessage('n8n', responseText, 'n8n');

        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (networkError) {
        // This catches errors during the initial fetch itself (e.g., network blocked, DNS issues)
        appendMessage('n8n', 'Network Error: Could not connect to webhook.', 'n8n');
        console.error("Network Error:", networkError);
      }
    });
  </script>
</body>
</html>
